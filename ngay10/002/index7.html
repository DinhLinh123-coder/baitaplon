<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<pre>
        typeof kiểm tra các kiểu dữ liệu trong js
    </pre>

<script type="text/javascript">

    // kiểu số
    var a = 5;
    console.log("a : " + a);
    console.log("typeof : " + typeof a);


    // kiểu chuỗi
    var b = "chào js";
    console.log("b : " + b);
    console.log("typeof : " + typeof b);

    // kiểu boolean
    var c = true;
    var d = false;
    console.log("c : " + c);
    console.log("typeof : " + typeof c);
    console.log("d : " + d);
    console.log("typeof : " + typeof d);

    // kiểu mảng là chứa được nhiều giá trị
    var e = [2,4,6,8,10];
    console.log("e : " + e);
    console.log("typeof : " + typeof e);

    //  kiểu đối tượng object trong js
    // tên thuộc tính của object ko được viết có dấu
    var f = {ten:"tuấn", tuoi:20,que:"hà nội"};
    console.log("f : " + f);
    console.log("typeof : " + typeof f);

    // kiểu undefined không khai báo giá trị cho nó
    var g;
    console.log("g : " + g);
    console.log("typeof : " + typeof g);

    // kiểu null
    var t = null;
    console.log("t : " + t);
    console.log("typeof : " + typeof t);


</script>

</body>
</html>
