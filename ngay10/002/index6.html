<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        Các kiểu dữ liệu trong js
    </pre>

    <script type="text/javascript">

        // kiểu số
        var a = 5;
        console.log("a : " + a);


        // kiểu chuỗi
        var b = "chào js";
        console.log("b : " + b);

        // kiểu boolean
        var c = true;
        var d = false;
        console.log("c : " + c);
        console.log("d : " + d);

        // kiểu mảng là chứa được nhiều giá trị
        var e = [2,4,6,8,10];
        console.log("e : " + e);

        //  kiểu đối tượng object trong js
        // tên thuộc tính của object ko được viết có dấu
        var f = {ten:"tuấn", tuoi:20,que:"hà nội"};
        console.log("f : " + f);

        // kiểu undefined không khai báo giá trị cho nó
        var g;
        console.log("g : " + g);

        // kiểu null
        var t = null;
        console.log("t : " + t);


    </script>

</body>
</html>
