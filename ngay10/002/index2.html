<body>

    <pre>
        + vừa là toán tử phép cộng và toán tử nối chuỗi
        theo ngữ cảnh
        1 số + 1 số => phép cộng
        1 chuỗi + 1 chuỗi => phép nối chuỗi
        = ( phép gán ) gán về phải cho vế trái
        var a = 5;
        lấy 5 gán cho biến a
    </pre>

    <script type="text/javascript">
        var ho = "nguyễn văn";
        var ten = "tuấn";
        console.log(ho + " " + ten);
    </script>
