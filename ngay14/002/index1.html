<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #target {
            padding: 20px;
            border: 1px solid red;
        }

        .demo {
            background-color: green;
        }
    </style>
</head>
<body>

    <pre>
     các phương thức tổ tiên
        parent() trả về cha trực tiếp của selector được chọn
        parents() trả về các cấp tổ tiên cho đến thẻ html
        có thể truyền vào 1 bộ lọc để giảm số thẻ tổ tiên được chọn
    </pre>

    <div id="target">
       <nav>
           <ul>
               <li>
                   <a href="#">Trang chủ</a>
               </li>
               <li>
                   <a href="#">Liên hệ</a>
               </li>
           </ul>
       </nav>
    </div>

    <button id="parent">parent()</button>
    <button id="parents">parents()</button>
    <button id="parentsdiv">parents() div</button>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            $("#parent").on('click', function () {
                $("ul").parent().css("border", "1px solid green");
            });

            $("#parents").on('click', function () {
                $("ul").parents().css("border", "1px solid green");
            });

            $("#parentsdiv").on('click', function () {
                $("ul").parents("div").css("border", "1px solid green");
            });
        });
    </script>

</body>
</html>
