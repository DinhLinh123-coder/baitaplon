<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        Các phương thức hậu duệ trong jquery
        .children() trả về con trực tiếp
        .children(filter) trả về con trực tiếp thỏa mãn điều kiện của bộ lọc filter
        .find(filder) trả về các cấp hậu duệ bên trong thỏa mãn điều kiện filter
    </pre>

    <div id="target">
        <nav>
            <ul>
                <li class="home">
                    <a href="#">Trang chủ</a>
                </li>
                <li class="contact">
                    <a href="#">Liên hệ</a>
                </li>
                <li class="intro">
                    <a href="#">giới thiệu</a>
                </li>
            </ul>
        </nav>
    </div>

    <button id="children">children()</button>
    <button id="children-filter">children(filter)</button>
    <button id="find">find()</button>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            $("#children").on('click', function () {
                $("ul").children().css("border-bottom", "1px solid green");
            });

            $("#children-filter").on('click', function () {
                $("ul").children(".intro").css("border-bottom", "1px solid green");
            });

            $("#find").on('click', function () {
                $("ul").find("a").css("color", "red");
            });
        });
    </script>

</body>
</html>
