<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #target {
            padding: 20px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <pre>
        Thêm nội dung vào html
        append() - thêm nội dung vào phía cuối bên trong của thẻ được chọn
prepend() - thêm nội dung phía đầu bên trong
after() - thêm vào phía sau bên ngoài thẻ được chọn
before() - thêm vào phía trước bên ngoài thẻ được chọn
    </pre>

    <div id="target">
        Nội dung bên trong #target
    </div>

    <button id="append">append</button>
    <button id="prepend">prepend</button>
    <button id="before">before</button>
    <button id="after">after</button>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            $("#append").on('click', function () {
                $("#target").append("<p>append</p>");
            });

            $("#prepend").on('click', function () {
                $("#target").prepend("<p>prepend</p>");
            });

            $("#before").on('click', function () {
                $("#target").before("<p>before</p>");
            });

            $("#after").on('click', function () {
                $("#target").after("<p>after</p>");
            });

        });
    </script>

</body>
</html>
