<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        Vòng lặp lồng vòng lặp

        yêu cầu : tạo ra 10 thẻ ul trong mỗi ul chưa 5 li
    </pre>

    <div id="target">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>



    <script>

        var html;

        for(var i = 1; i <= 10; i++) {
            html += '<ul>';
            for (var j = 1; j <= 5; j++) {
                html += '<li>';
                html += 'thẻ li thứ ' + j;
                html += '</li>';
            }
            html += '</ul>';
        }
        document.getElementById('target').innerHTML = html;
    </script>

</body>
</html>
