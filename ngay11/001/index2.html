<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for</title>
</head>
<body>

    <pre>
        Cú pháp
        for (statement 1; statement 2; statement 3) {
          // code block to be executed
        }
        statement 1 => khởi tạo biến đếm của vòng lặp
        statement 2 => điều kiện chạy của vòng lặp
        statement 3 => sự thay đổi của biến đếm sau mỗi lần chạy
    </pre>

    <script>
        for (var i = 1; i <= 10; i++){
            console.log(i);
        }

    </script>
</body>
</html>
