<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        câu lệnh break; nó dừng vòng lặp ngay lập tức
        câu lệnh continue; bỏ qua các câu lệnh bên dưới nó trong lần chạy hiện tại
        và chuyển sang lần chạy tiếp theo
    </pre>

    <script>
        for(var n = 1; n <= 10; n++) {
            if (n == 5) {
                // dừng vòng lặp
                break;
            }
            console.log(n);
        }
    </script>

</body>
</html>
