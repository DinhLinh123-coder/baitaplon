<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        In ra 1 tam giác giống như hình sau trong thẻ div có id="target"
    </pre>


    <div style="color:red">
        <p>**</p>
        <p>****</p>
        <p>******</p>
        <p>********</p>
    </div>

    <div id="target" style="color: green">

    </div>

    <script>
        var star = '';
        var html = '';
        for(var i = 2; i <= 8; i += 2) {
            star += '**';
            html += '<p>';
            html += star;
            html += '</p>';
        }

        document.getElementById('target').innerHTML = html;
    </script>

</body>
</html>
