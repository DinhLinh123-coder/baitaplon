</pre>

<label>Nhập thứ trong tuần</label>
<input type="text" name="day" id="day" value="">

<button id="calc">Xem thời khóa biểu</button>

<div id="ketqua"></div>

<script>
    document.getElementById('calc').onclick = function () {
        var day = document.getElementById('day').value;

        console.log(typeof day);

        day = parseInt(day);

        console.log(day);
        switch (day) {
            case 1:
                // chủ nhật
                document.getElementById('ketqua').innerText = "ngày nghỉ";
                break;
            case 2:
                document.getElementById('ketqua').innerText = "php";
                break;
            case 3:
                document.getElementById('ketqua').innerText = "mysql";
                break;
            case 4:
                document.getElementById('ketqua').innerText = "javascript";
                break;
            case 5:
                document.getElementById('ketqua').innerText = "nosql";
                break;
            case 6:
                document.getElementById('ketqua').innerText = "linux";
                break;
            case 7:
                document.getElementById('ketqua').innerText = "ngày nghỉ";
                break;
            default:
                // mặc định
                document.getElementById('ketqua').innerText = "ko tồn tại thứ này trong tuần";
        }
    };


</script>

</body>
</html>
