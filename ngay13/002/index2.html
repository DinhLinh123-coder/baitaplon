<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        selector ( bộ chọn ) trong jquery
        $(selector)
        ví dụ $("div") , $(".classA") , $("#idA")
    </pre>

    <h1>Thẻ h1</h1>

    <div class="classA">thẻ div .classA</div>
    <div id="idA">thẻ div #idA</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            $("h1").css("color", "red");
            $(".classA").css("border", "1px solid orange");
            $("#idA").css("font-size", "38px");

        });
    </script>

</body>
</html>
