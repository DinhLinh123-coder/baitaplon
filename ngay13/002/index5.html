<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        jquery method on
        khi muốn gán nhiều sự kiện vào 1 selector
    </pre>

    <div id="target" style="padding: 40px; background-color: green; width: 150px">
        target
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            // truyền vao trong .click() 1 callback là 1 function() {} ko có tên
            $("#target").on({
                click: function () {
                    alert("clicked");
                },
                mouseenter: function () {
                    // $(this) chọn chính thẻ đó
                    $(this).css("background-color", "red");
                },
                mouseleave: function () {
                    $(this).css("background-color", "green");
                }
            });

        });
    </script>

</body>
</html>
