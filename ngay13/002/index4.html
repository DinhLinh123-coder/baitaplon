<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        jquery method on
        khi muốn gán nhiều sự kiện vào 1 selector
    </pre>

    <h1>Thẻ h1</h1>

    <button id="control">Đổi màu thẻ h1</button>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            // truyền vao trong .click() 1 callback là 1 function() {} ko có tên
            $("#control").on("click", function () {
                $("h1").css("color", "red");
            });

        });
    </script>

</body>
</html>
