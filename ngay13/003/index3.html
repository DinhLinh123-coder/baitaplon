<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        get() val
        set() val
    </pre>

    <textarea id="source" style="padding: 20px;width: 500px; border: 1px solid red">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque corporis dolores iusto laudantium perspiciatis, qui quisquam sit. Dignissimos dolor ducimus eum eveniet hic, laboriosam magnam nisi possimus quaerat quisquam ut!
    </textarea>

    <button id="copy">Move</button>

    <textarea id="target" style="padding: 20px; width: 500px;border: 1px solid red">
        target
    </textarea>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            $("#copy").on("click", function () {
                // get
                var content = $("#source").val();
                // set
                $("#target").val(content);
            });

        });
    </script>



</body>
</html>
