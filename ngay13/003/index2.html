<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        get() text
        set() text
    </pre>

    <div id="source" style="padding: 20px; border: 1px solid red">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque corporis dolores iusto laudantium perspiciatis, qui quisquam sit. Dignissimos dolor ducimus eum eveniet hic, laboriosam magnam nisi possimus quaerat quisquam ut!
    </div>

    <button id="copy">Move</button>

    <div id="target" style="padding: 20px; border: 1px solid red">
        target
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            $("#copy").on("click", function () {
                // get
                var content = $("#source").text();
                // set
                $("#target").text(content);
            });

        });
    </script>



</body>
</html>
