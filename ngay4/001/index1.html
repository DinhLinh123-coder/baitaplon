<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        span {
            background-color: orange;
            display: inline;
            width: 150px;
            height: 150px;
        }

        div {
            background-color: green;
            display: block;
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <pre>
        display:inline-block
        - Chú ý : không thể đặt thuộc tính width và height
        cho các thẻ html mà có giá trị display là inline
    </pre>

    <span>Thẻ span số 1</span>
    <span>Thẻ span số 2</span>
    <span>Thẻ span số 3</span>

    <div>Thẻ div số 1</div>
    <div>Thẻ div số 2</div>
    <div>Thẻ div số 3</div>

</body>
</html>
