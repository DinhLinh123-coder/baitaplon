<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script type="text/javascript">


        // cách 1
        var cities = ["hà nội", "hồ chí minh", "đà nẵng", "hải phòng"];
        console.log(cities);

        // thay đổi giá trị của các phần tử bằng việc gán lại
        cities[0] = "hà nội 1";
        cities[1] = "hồ chí minh 1";

        console.log(cities);

        // cách số 2 để khai báo mảng
        var cities2 = new Array("hà nam", "nam định", "ninh bình");

        console.log(cities2);

        // thêm mới 1 hoặc nhiều phần tử vào trong mảng
        cities2[3] = "thanh hóa";
        cities2[4] = "nghệ an";


        console.log(cities2);
    </script>

</body>
</html>
