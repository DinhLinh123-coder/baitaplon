<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <pre>
        COUNTDOWN đếm ngược
        năm - tháng - ngày - giờ - phút - giây đến giao thừa 2021
        0 năm - 5 tháng - 12 ngày - 10 giờ - 10 phút - 20 giây
    </pre>

    <pre>
        gợi ý là sử dụng kiểu thời gian timestamp
        trong js
        chính là thời gian tính từ 1 - 1 - 1970

    </pre>

    <div id="countdown" style="font-size: 40px;"></div>

    <script type="text/javascript">

        setInterval(function () {
            // lấy ra thời gian hiện và convert nó về mili giây tính từ 1.1.1970
            var d = new Date();

            // trả về mili giây 1 s = 1000 ms
            console.log(d.getTime());

            // new Date(year, month, day, hours, minutes, seconds, milliseconds)
            var d1 = new Date(2021,0,0,0,0,0,0);
            console.log(d1.getTime());

            // con bao nhiêu ms nữa là đến giao thừa tết dương
            var t = d1.getTime() - d.getTime();
            console.log("t là : " + t);

            // 2 tháng 5 ngày 3 giờ 10 phút 20 giây

            var monthMS = 24*60*60*1000*30;
            var dayMS = 24*60*60*1000;
            var hourMS = 60*60*1000;
            var minuteMS = 60*1000;
            var secondMS = 1000;

            var remain = t;
            var month = 0;
            var day = 0;
            var hour = 0;
            var minute = 0;
            var second = 0;

            if (remain > monthMS) {
                month = parseInt(remain/monthMS);
                remain = remain - (month*monthMS);
            }

            console.log(month);
            console.log(remain);

            if (remain > dayMS) {
                day = parseInt(remain/dayMS);
                remain = remain - (day*dayMS);
            }

            console.log(day);
            console.log(remain);

            if (remain > hourMS) {
                hour = parseInt(remain/hourMS);
                remain = remain - (hour*hourMS);
            }

            console.log(hour);
            console.log(remain);

            if (remain > minuteMS) {
                minute = parseInt(remain/minuteMS);
                remain = remain - (minute*minuteMS);
            }

            console.log(minute);
            console.log(remain);

            if (remain > 0) {
                second = parseInt(remain/secondMS);
            }

            console.log(second);

            display = month + " tháng " + day + " ngày " + hour + " giờ " + minute + " phút " + second + " giây";

            document.getElementById("countdown").innerHTML = display;
        }, 1000);


    </script>

</body>
</html>
