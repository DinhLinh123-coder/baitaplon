<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <pre>
        Thời gian trong javascript
        - Mặc định js sử dụng múi giờ của trình duyệt và sẽ hiện thị 1 chuỗi thời gian
        đầy đủ

    </pre>

    <script type="text/javascript">
        // mặc định là lấy ra thời gian hiện tại
        var d1 = new Date();
        document.write(d1);
        document.write("<br>");

        // new Date(year, month, day, hours, minutes, seconds, milliseconds)
        var d2 = new Date(2010, 11, 11, 0, 0, 0);
        document.write(d2);
    </script>
